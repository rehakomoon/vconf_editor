  api:
    container_name: api
    hostname: api
    build:
      context: .
      dockerfile: ./docker/Dockerfile.app
    volumes:
      - ./api/app:/workdir
      - ./api/template:/template
      - ./api/output:/output
    ports:
      - 8000:8000
    command: uvicorn main:app --reload --host=0.0.0.0 --port=8000
